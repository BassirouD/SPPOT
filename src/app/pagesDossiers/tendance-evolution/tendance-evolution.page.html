<ion-header [translucent]="true" scrollEvents="true" (ionScroll)="onScroll($event)">
    <ion-toolbar color="monvert">
        <ion-back-button slot="start" color="white" defaultHref="/tabs/home"></ion-back-button>
        <ion-title class="text-white" style="font-size: 15px">Tendance et évolution</ion-title>
        <ion-buttons slot="end">
            <ion-button class="text-white">
                <ion-icon name="cog-outline" class="ionSizeSetting" slot="end"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>

    <ion-row class="sticky-row">
        <ion-col size="10">
            <ion-text class="ion-padding-start" color="medium"
                      [ngClass]="{'location-visible': showLocationDetail, 'location-hidden': !showLocationDetail}">
            </ion-text>
            <ion-searchbar placeholder="Votre recherche ici"></ion-searchbar>
        </ion-col>
        <ion-col size="2">
            <ion-button class="classButom text-white" fill="clear">
                <ion-icon class="tailleIcon" name="options-outline" slot="icon-only"></ion-icon>
            </ion-button>
        </ion-col>
    </ion-row>
</ion-header>


<ion-content>
    <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
        <ion-refresher-content></ion-refresher-content>
    </ion-refresher>
    <br>

    <ion-row>
        <ion-col>
            <ion-card class="text-center classSelect">
                <ion-item>
                    <ion-label>Choisir</ion-label>
                        <ion-select value="notifications" (ionChange)="checkfamille($event)">
                            <ion-select-option value="AC">ASSURANCES</ion-select-option>
                            <ion-select-option value="CO,OB">DPI</ion-select-option>
                            <ion-select-option value="BQ">BANQUES</ion-select-option>
                            <ion-select-option value="PP">PÔLES PUBLICS</ion-select-option>
                        </ion-select>
                </ion-item>
            </ion-card>
        </ion-col>
    </ion-row>

    <ion-slides [options]="catSlideOpts">
        <ion-slide>
            <ion-card class="classCardTaille c1">
                <br>
                <h6 class="text-white">{{nbTr}}</h6>
                <br>
                <h6 class="text-white">Dossiers traités</h6>
            </ion-card>
        </ion-slide>
        <ion-slide>
            <ion-card class="classCardTaille c2">
                <br>
                <h6 class="text-white">{{nben}}</h6>
                <br>
                <h6 class="text-white">Dossiers encours</h6>
            </ion-card>
        </ion-slide>
        <ion-slide>
            <ion-card class="classCardTaille c5">
                <br>
                <h6 class="text-white">{{nbmod}}</h6>
                <br>
                <h6 class="text-white">Dossiers modifiés</h6>
            </ion-card>
        </ion-slide>

        <ion-slide>
            <ion-card class="classCardTaille c3">
                <br>
                <h6 class="text-white">{{nbAnn}}</h6>
                <br>
                <h6 class="text-white">Dossiers annulés</h6>
            </ion-card>
        </ion-slide>

        <ion-slide>
            <ion-card class="classCardTaille c6">
                <br>
                <h6 class="text-white">{{nbRej}}</h6>
                <br>
                <h6 class="text-white">Dossiers rejetés</h6>
            </ion-card>
        </ion-slide>


    </ion-slides>

    <!--    <ion-row class="classAlign">-->
    <!--        <ion-col size="8" [ngClass]="getTextColor('text1')" (click)="setSelectedText('text1')">-->
    <!--            <span>Liste des dossiers</span>-->
    <!--        </ion-col>-->
    <!--        <ion-col size="4" [ngClass]="getTextColor('text2')" (click)="setSelectedText('text2')">-->
    <!--            <span>Vue graphique</span>-->
    <!--        </ion-col>-->
    <!--    </ion-row>-->

    <div>
        <ion-card>
            <ion-card-content>
                <div [chart]="chartOptions" style="width:80%; height:390px;margin:auto;"></div>
            </ion-card-content>
        </ion-card>
    </div>

</ion-content>
