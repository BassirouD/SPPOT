<ion-header [translucent]="true" scrollEvents="true" (ionScroll)="onScroll($event)">
    <ion-toolbar color="monvert">
        <ion-title class="text-white" style="font-size: 18px">
            Bienvenue, {{nom}} {{prenom}}
        </ion-title>
        <ion-buttons slot="end">
            <ion-button class="text-white">
                <ion-icon  name="cog-outline" class="ionSizeSetting" slot="end"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>

    <ion-row class="sticky-row">
        <ion-col size="10">
            <ion-text class="ion-padding-start" color="medium"
                      [ngClass]="{'location-visible': showLocationDetail, 'location-hidden': !showLocationDetail}">
            </ion-text>
            <ion-searchbar placeholder="Votre recherche ici"></ion-searchbar>
        </ion-col>
        <ion-col size="2">
            <ion-button class="classButom text-white" fill="clear">
                <ion-icon class="tailleIcon" name="options-outline" slot="icon-only"></ion-icon>
            </ion-button>
        </ion-col>
    </ion-row>
</ion-header>


<ion-content>
    <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
        <ion-refresher-content></ion-refresher-content>
    </ion-refresher>
    <br>

    <!--------------------------------------Formulaire pour les champs du haut------------------------------------------------>

    <div class="cMilieu">
        <div class="deplaceClass">
            <br>
            <h5 class="titleDec">Période d'analyse</h5>

            <ion-row>
                <ion-col>
                    <ion-card class="text-center classSelect">
                        <ion-item>
                            <ion-label>Période</ion-label>
                            <ion-select value="notifications" (ionChange)="checkcode($event)">
                                <ion-select-option value=1>Janvier</ion-select-option>
                                <ion-select-option value=2>Février</ion-select-option>
                                <ion-select-option value=3>Mars</ion-select-option>
                                <ion-select-option value=4>Avril</ion-select-option>
                                <ion-select-option value=5>Mai</ion-select-option>
                                <ion-select-option value=6>Juin</ion-select-option>
                                <ion-select-option value=7>Juillet</ion-select-option>
                                <ion-select-option value=8>Août</ion-select-option>
                                <ion-select-option value=9>Septembre</ion-select-option>
                                <ion-select-option value=10>Octobre</ion-select-option>
                                <ion-select-option value=11>Novembre</ion-select-option>
                                <ion-select-option value=12>Décembre</ion-select-option>
                            </ion-select>
                        </ion-item>
                    </ion-card>
                </ion-col>
                <ion-col>
                    <ion-card class="text-center classSelect">
                        <ion-item>
                            <ion-row>
                                <span>Année: </span>
                            </ion-row>
                            <ion-row>
                                <ion-input type="text" name="annee" (ionChange)="checkannee($event)"></ion-input>
                            </ion-row>
                        </ion-item>
                    </ion-card>
                </ion-col>
            </ion-row>

        </div>
    </div>

    <!--------------------------------------Les cards du du menu------------------------------------------------>

    <ion-grid>
        <ion-row>
            <ion-col size="6">
                <ion-card (click)="gotoEG()">
                    <ion-badge class="badgeIcon">
                        <ion-icon class="iconFolder text-white" name="stats-chart"></ion-icon>
                    </ion-badge>
                    <p></p>
                    <h5 style="margin-left: 13px; font-size: 17px">Etat global des dossiers</h5>
                </ion-card>
            </ion-col>
            <ion-col size="6">
                <ion-card (click)="gotoPC()">
                    <ion-badge class="badgeIcon">
                        <ion-icon class="iconFolder text-white" name="trending-up"></ion-icon>
                    </ion-badge>
                    <p></p>
                    <h5 style="margin-left: 10px;font-size: 17px">Performance comparée</h5>
                </ion-card>
            </ion-col>
        </ion-row>

        <ion-row>
            <ion-col>
                <ion-card (click)="gotoTM()">
                    <ion-badge class="badgeIcon">
                        <ion-icon class="iconFolder text-white" name="stopwatch-outline"></ion-icon>
                    </ion-badge>
                    <p></p>
                    <h5 style="margin-left: 10px;font-size: 17px">Tendance <br>moyenne(heure)</h5>
                </ion-card>
            </ion-col>
            <ion-col>
                <ion-card (click)="gotoPT()">
                    <ion-badge class="badgeIcon">
                        <ion-icon class="iconFolder text-white" name="timer-outline"></ion-icon>
                    </ion-badge>
                    <p></p>
                    <h5 style="margin-left: 13px; font-size: 17px">Classement <br>par temps</h5>
                </ion-card>
            </ion-col>
        </ion-row>

        <ion-row>
            <ion-col>
                <ion-card (click)="gotoCDossier()">
                    <ion-badge class="badgeIcon">
                        <ion-icon class="iconFolder text-white" name="folder"></ion-icon>
                    </ion-badge>
                    <p></p>
                    <h5 style="margin-left: 10px;font-size: 17px">Classement <br>par dossiers</h5>
                </ion-card>
            </ion-col>
            <ion-col>
                <ion-card (click)="gotoTE()">
                    <ion-badge class="badgeIcon">
                        <ion-icon class="iconFolder" name="analytics"></ion-icon>
                    </ion-badge>
                    <p></p>
                    <h5 style="margin-left: 13px;font-size: 17px">Tendance et évolution</h5>
                </ion-card>
            </ion-col>
        </ion-row>
    </ion-grid>

</ion-content>
